<div class="contact-us section" id="contact">
    <div class="container">
  
        <div class="col-lg-6">
          <div class="contact-us-content">
            <h2>Randevu Oluştur</h2>
            <form id="contact-form" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                    <input type="name" name="name" id="name" placeholder="Adınız/Soyadınız" autocomplete="on" required>
                </div>
                <div class="col-lg-12">
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="E-Posta Adresiniz" required="">
                </div>
                <div class="col-lg-12">
                      <input type="name" name="name" id="name" placeholder="Telefon Numaranız" autocomplete="on" required>
                  </div>
                  <div class="col-lg-12">
                      <input type="name" name="name" id="name" placeholder="Konu" autocomplete="on" required>
                  </div>
                <div class="col-lg-12">
                    <input type="date" id="name" name="name"  placeholder="gg.aa.yyyy" required>
                </div>
                <div class="col-lg-12">
                      <input type="time" id="name" name="name" placeholder="--:--" required>
                  </div>
                <div class="col-lg-12">
                    <button type="submit" id="form-submit" class="orange-button">Randevu Oluştur</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
