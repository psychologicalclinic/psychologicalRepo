    <script>

  var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
  var yValues = [55, 49, 44, 24, 35];
  var barColors = ["pink", "purple","yellow","orange","brown"];
  
  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: {display: false},
    }
  });



  var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = [
  "#b91d47",

];

new Chart("myChartt", {
  type: "pie",

    labels: xValues,

  options: {

      display: true,
      text: "World Wide Wine Production 2018"
